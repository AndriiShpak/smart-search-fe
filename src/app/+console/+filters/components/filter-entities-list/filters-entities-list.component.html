<mat-tab-group [dynamicHeight]="true">
  <mat-tab [label]="'filters.groups.data-driven' | translate">
    <div class="list__tab-content">
      <app-list-group-filter></app-list-group-filter>
      <mat-accordion>
        <mat-expansion-panel *ngFor="let intent of intentsWithEntities">
          <mat-expansion-panel-header>
            <mat-panel-title>
              {{ intent.name | nameLanguage }}
            </mat-panel-title>
          </mat-expansion-panel-header>

          <app-list-group-item
            *ngFor="let entityFilter of filterEntities[intent.name.system]; let last = last"
            [redirectId]="entityFilter.id"
            [class.last-item]="last"
            icon="alternate_email"
          >
            {{ entityFilter.name | nameLanguage }}
          </app-list-group-item>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
  </mat-tab>
  <mat-tab [label]="'filters.groups.system' | translate">
    <div class="list__tab-content">
      <app-list-group-filter></app-list-group-filter>

      <app-coming-soon-notice></app-coming-soon-notice>
    </div>
  </mat-tab>
</mat-tab-group>
