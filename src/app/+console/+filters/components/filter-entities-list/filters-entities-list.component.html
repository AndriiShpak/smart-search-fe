<mat-tab-group [dynamicHeight]="true">
  <mat-tab label="Data driven">
    <div class="list__tab-content">
      <app-list-group-filter></app-list-group-filter>
      <mat-accordion>
        <mat-expansion-panel *ngFor="let group of groups">
          <mat-expansion-panel-header>
            <mat-panel-title>
              {{ group }}
            </mat-panel-title>
          </mat-expansion-panel-header>

          <app-list-group-item
            *ngFor="let entityFilter of filterEntities[group]; let last = last"
            [redirectId]="entityFilter.id"
            [class.last-item]="last"
            icon="alternate_email"
          >
            {{ entityFilter.name | nameMap }}
          </app-list-group-item>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
  </mat-tab>
  <mat-tab label="System">
    <div class="list__tab-content">
      <app-list-group-filter></app-list-group-filter>

      <app-coming-soon-notice></app-coming-soon-notice>
    </div>
  </mat-tab>
</mat-tab-group>
