
<mat-tab-group [dynamicHeight]="true">
  <mat-tab [label]="'intents.groups.data-driven' | translate">
    <div class="list__tab-content">
      <app-list-group-filter></app-list-group-filter>
      <app-list-group-item
        *ngFor="let intent of intents; let last = last"
        [redirectId]="intent.id"
        [class.last-item]="last"
        icon="format_quote"
      >
        {{ intent.name | nameLanguage }}
      </app-list-group-item>
    </div>
  </mat-tab>
  <mat-tab [label]="'intents.groups.manual' | translate">
    <div class="list__tab-content">
      <app-list-group-filter></app-list-group-filter>
      <app-coming-soon-notice></app-coming-soon-notice>
    </div>
  </mat-tab>
</mat-tab-group>
